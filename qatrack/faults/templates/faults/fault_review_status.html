{% load i18n %}

{% if fault.reviewed %}
  <span data-timestamp="{{ fault.reviewed|date:"U"}}">
    <abbr
        title="{% blocktrans with reviewed_by=fault.created_by %}Reviewed by {{ reviewed_by }}{% endblocktrans %}">
      {{ fault.reviewed }}
    </abbr>
  </span>
{% else %}
  <em>{% trans "Unreviewed " %}
{% endif %}
