{% for display,status in statuses.items %}
    <span {% if not status.requires_review %} title="Reviewed {{status.reviewed}} by {{status.reviewed_by}}."{% endif %} class="label {% if not status.valid %} label-important {% elif status.requires_review %} label-warning {% else %} label-success{% endif %}">{{status.count}} {{display}}</span>
{% endfor %}
