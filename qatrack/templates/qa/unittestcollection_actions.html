{% load qa_tags %}
{% if action =  "perform" %}
    <a class="btn btn-primary btn-mini" href="{%url perform_qa utc.pk%}?day=next&next={{request.META.HTTP_REFERER|get_full_path}}">Perform {{utc.frequency.name}} QA</a>
{% elif action = "review" %}
    <a class="btn btn-primary btn-mini" href="{%url review_utc utc.pk%}?next={{request.META.HTTP_REFERER|get_full_path}}">History</a>
{% endif %}
